<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily New URLs – Ralph Lauren Sitemap</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        color: #0c4a6e;
      }
      #status {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      ul {
        padding-left: 1.2rem;
      }
      li {
        margin-bottom: 0.5rem;
        word-break: break-all;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Daily New URLs</h1>
    <div id="status">Loading…</div>
    <ul id="url-list"></ul>
    <script>
      async function loadUrls() {
        try {
          const response = await fetch('latest_new_urls.txt');
          if (!response.ok) {
            throw new Error('Could not fetch latest_new_urls.txt');
          }
          const text = await response.text();
          const urls = text.trim().split(/\r?\n/).filter(Boolean);
          const status = document.getElementById('status');
          const list = document.getElementById('url-list');
          if (urls.length === 0) {
            status.textContent = 'No new URLs recorded for the most recent run.';
            return;
          }
          status.textContent = 'New URLs from the most recent run:';
          urls.forEach((url) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = url;
            a.textContent = url;
            a.target = '_blank';
            li.appendChild(a);
            list.appendChild(li);
          });
        } catch (err) {
          document.getElementById('status').textContent = err.message;
        }
      }
      loadUrls();
    </script>
  </body>
</html>
