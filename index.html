<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily New URLs – Ralph Lauren Sitemap</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.5;
        color: #333;
      }
      h1 {
        color: #0c4a6e;
      }
      #status {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      ul {
        padding-left: 1.2rem;
      }
      li {
        margin-bottom: 0.5rem;
        word-break: break-all;
      }
      a {
        color: #0366d6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Daily New URLs</h1>
    <!-- Summary information about the most recent run will appear here -->
    <div id="log-summary" style="margin-bottom:1rem; font-size:0.95rem; color:#555;"></div>
    <div id="status">Loading…</div>
    <ul id="url-list"></ul>
    <script>
      // Fetch and display the list of newly discovered URLs
      async function loadUrls() {
        try {
          const response = await fetch('latest_new_urls.txt');
          if (!response.ok) {
            throw new Error('Could not fetch latest_new_urls.txt');
          }
          const text = await response.text();
          const urls = text.trim().split(/\r?\n/).filter(Boolean);
          const statusEl = document.getElementById('status');
          const listEl = document.getElementById('url-list');
          if (urls.length === 0) {
            statusEl.textContent = 'No new URLs recorded for the most recent run.';
            return;
          }
          statusEl.textContent = 'New URLs from the most recent run:';
          urls.forEach((url) => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = url;
            a.textContent = url;
            a.target = '_blank';
            li.appendChild(a);
            listEl.appendChild(li);
          });
        } catch (err) {
          document.getElementById('status').textContent = err.message;
        }
      }

      // Fetch and display run log information
      async function loadRunLog() {
        const container = document.getElementById('log-summary');
        try {
          const response = await fetch('run_log.json');
          if (!response.ok) {
            throw new Error('Could not fetch run_log.json');
          }
          const log = await response.json();
          if (!Array.isArray(log) || log.length === 0) {
            container.textContent = 'No run information available yet.';
            return;
          }
          // Assume the log is sorted with most recent first
          const last = log[0];
          const lastRunDate = new Date(last.timestamp);
          const formatted = lastRunDate.toLocaleString(undefined, {
            dateStyle: 'medium',
            timeStyle: 'short'
          });
          // Include pre‑existing URL count in the summary. "existing_urls_count"
          // represents the number of URLs already known prior to this run. The
          // sum of new and existing counts should equal the total URLs
          // discovered. Display all three values to give a clearer picture
          // of the sitemap contents.
         const preExisting = (last.existing_urls_count !== undefined) ? last.existing_urls_count : (last.total_urls_count - last.new_urls_count);
      container.textContent = `Last run: ${formatted} | New URLs: ${last.new_urls_count} | Pre-existing URLs: ${preExisting} | Total URLs: ${last.total_urls_count}`;
        } catch (err) {
          container.textContent = err.message;
        }
      }

      // Initialise both loaders on page load
      loadRunLog();
      loadUrls();
    </script>
  </body>
</html>
